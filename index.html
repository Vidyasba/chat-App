<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form-username">
        <h1>Join ChatRoom</h1>
        <input type="text" placeholder="UserName" id="username-input">
        <button id="join-chat" type="submit">Join Chat</button>
    </form>
    <div class="chatroom-container">
        <div class="chatroom-header">Welcome to ChatRoom</div>
        <div class="messages">
            <div class="message">Hey</div> 
            <div class="message sent">Hi</div>
        </div>
        <div>
            <input type="text" placeholder="Enter Your Message Here" id="message-input">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
